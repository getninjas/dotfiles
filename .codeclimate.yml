version: '2'
prepare:
  fetch:
    - url: https://raw.githubusercontent.com/getninjas/eslint-config-getninjas/master/index.js
      path: .eslint/eslint-config-getninjas.js
    - url: https://raw.githubusercontent.com/getninjas/dotfiles/master/.stylelintrc.json
      path: .stylelintrc-codeclimate.json
plugins:
  eslint:
    enabled: true
    config:
      config: .eslintrc-codeclimate.json
  stylelint:
    enabled: true
    config:
      config: .stylelintrc-codeclimate.json
checks:
  duplication:
    enabled: true
    config:
      languages:
        - javascript
  fixme:
    enabled: true
  identical-code:
    enabled: true
  argument-count:
    enabled: false
  complex-logic:
    enabled: false
  file-lines:
    enabled: false
  method-complexity:
    enabled: false
  method-lines:
    enabled: false
  nested-control-flow:
    enabled: false
  return-statements:
    enabled: false
  similar-code:
    enabled: false
exclude_patterns:
  - 'dev'
  - 'data'
  - 'coverage'
  - 'node_modules'
  - 'public'
  - 'scripts'
  - 'test'
  - '.esm-cache'
  - 'graph/mock'
  - 'src/static/js/vendor'
  - 'package-lock.json'
